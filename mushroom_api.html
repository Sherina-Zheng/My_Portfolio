    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="mushroom-identifier-page">
    <div id="api-status" class="alert alert-dismissible fade" role="alert" style="position: fixed; bottom: 20px; right: 20px; width: 300px; z-index: 1000;">
        <div id="api-status-message"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>    <!-- Navbar -->
     <nav class="navbar navbar-light">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Navbar Toggler Hamburger TOP LEFT-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggler Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <!-- Collapsible menu LEFT -->
            <div class="navbar-collapse collapse" id="navbarNavAltMarkup" style>
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index2.html">About</a>
                    <!-- Replace nav items -->
                    <a class="nav-link" href="case_study.html">Case Study</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="plantidentifier.html">Plant Identifier</a>
            <!-- Logo CENTER-->
                    <a class="navbar-brand mx-auto" href="index.html">
                        <img src="pics/sherina z..png" alt="Logo" style="width:200px; height:150px;">
                    </a>
                </div>
            </div>
        </div>
     </nav>

    <!-- 1st Row -->
     <div class="container">
        <div class="row pt-5 text-center">
            <div class="col">
                <h1 id="title-api" style="font-size: 3rem;">Inspect Your Mushroom Babies!</h1>
            </div>
        </div>
     </div>
 

    <!-- File input and submit button row -->
    <div class="container">
        <div class="row justify-content-center mt-4">
            <!-- File Input -->
            <div class="col-3 d-flex justify-content-center">
                <input type="file" 
                       id="photoInput" 
                       accept="image/*" 
                       capture="environment"  
                       class="form-control" 
                       aria-label="Upload mushroom photo">
              </div>
       
            <!-- Submit Button -->
            <div class="col-3">
                <button type="button" class="btn btn-custom" id="mushroom-btn">Submit</button>
            </div>
        </div>
    </div>  

   <!-- Image preview row -->
   <div class="row justify-content-center pt-5">
    <div class="col-3 text-center">
      <img src="https://fakeimg.pl/300x200/?text=Mushroom&font=lobster" class="img-fluid rounded" alt="Mushroom preview" id="previewImage">
    </div>
  </div>

    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-10">
                <!-- API results will show here -->
                <div class="accordion pt-5" id="accordionExample">  
                    <!-- 1st accordion -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                <h5>Mushroom Information</h5>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="https://fakeimg.pl/300x200/?text=Mushroom&font=lobster" class="rounded" alt="Mushroom preview" id="Mushroom-similar-image">
                                <div id="mushroom-name-container" class="mb-3"></div>
                                <div id="probability-container" class="mb-3"></div>
                                <div id="isMushroom-container" class="mb-3"></div>
                                <div id="common-name-container" class="mb-3"></div>
                                <div id="description-container" class="mb-3"></div>
                                <div id="mushroom-health-status-container" class="mb-3"></div>
                              </div>
                        </div>
                    </div>
                    <!-- 2nd accordion -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <h5>Mushroom Health Information</h5>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="https://fakeimg.pl/300x200/?text=Mushroom+Health&font=lobster" class="rounded" alt="Mushroom health preview" id="mushroom-similar-image-with-disease">
                                <div id="mushroom-disease-name-container" class="mb-3"></div>
                                <div id="mushroom-disease-probability" class="mb-3"></div>
                                <div id="mushroom-disease-description" class="mb-3"></div>
                                <div id="mushroom-treatment" class="mb-3"></div>
                              </div>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
