<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="insect_api.css">
    <title>Insect Identifier Page</title>
    <!-- <script src="script.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="insect_api.css">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
</head>

<body class="insect-identifier-page">
    <!-- Navbar -->
     <nav class="navbar navbar-light">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Navbar Toggler Hamburger TOP LEFT-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggler Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <!-- Collapsible menu LEFT -->
            <div class="navbar-collapse collapse" id="navbarNavAltMarkup" style>
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index2.html">About</a>
                    <!-- Replace nav items -->
                    <a class="nav-link" href="case_study.html">Case Study</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="plantidentifier.html">Plant Identifier</a>
            <!-- Logo CENTER-->
                    <a class="navbar-brand mx-auto" href="index.html">
                        <img src="pics/sherina z..png" alt="Logo" style="width:200px; height:150px;">
                    </a>
                </div>
            </div>
        </div>
     </nav>

    <!-- 1st Row -->
     <div class="container">
        <div class="row pt-5 text-center">
            <div class="col">
                <h1 id="title-api" style="font-size: 3rem;">Inspect Your Insect Babies!</h1>
            </div>
        </div>
     </div>
  

    <!-- File input and submit button row -->
    <div class="container">
        <div class="row justify-content-center mt-4">
            <!-- File Input -->
            <div class="col-3 d-flex justify-content-center">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="photoInput" accept="image/*" required>
                    <label class="custom-file-label" for="photoInput"></label>
                </div>
            </div>
       
            <!-- Submit Button -->
            <div class="col-3">
                <button type="button" id="insect-btn" class="btn btn-custom">Submit</button>
            </div>
        </div>
    </div>  

   <!-- Image preview row -->
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-3 text-center">
                <img src="https://fakeimg.pl/300x200/?text=Insect&font=lobster" class="img-fluid rounded" alt="Insect preview" id="previewImage">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-10">
                <!-- API results will show here -->
                <div class="accordion pt-5" id="accordionExample">   
                    <!-- 1st accordion -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                <h5>Insect Information</h5>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="https://fakeimg.pl/300x200/?text=Insect&font=lobster" class="rounded" alt="..." id="Insect-similar-image">
                                <!-- TEXT BODY GOES HERE VIA API CALL -->
                                <div id="Insect-name-container"></div>
                                <div id="probability-container"></div>
                                <div id="isInsect-container"></div>
                                <div id="common-name-container"></div>
                                <div id="description-container"></div>
                                <div id="Insect-health-status-container"></div>
                            </div>
                        </div> 
                    </div> 
                    <!-- 2nd accordion -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <h5>Insect Health Information</h5>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="https://fakeimg.pl/300x200/?text=Insect&font=lobster" class="rounded" alt="..." id="Insect-similar-image-with-disease">
                                <div id="Insect-disease-name-container"></div>
                                <div id="Insect-disease-probability"></div>
                                <div id="Insect-disease-description"></div>
                                <div id="Insect-disease-treatment"></div>
                            </div>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
    </div>

 <!-- Footer -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="insect.js"></script>

</body>

</html>
